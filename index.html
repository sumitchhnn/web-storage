<!DOCTYPE html>
<html>
	<head>

								<button type="button" class="btn btn-default" onclick="fetchValue()">Get value</button>
							</div>
						</fieldset>
						<fieldset>
							<legend>Result</legend>
							<span id="key"></span>
							<span id='pair'></span>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
