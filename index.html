<!DOCTYPE html>
<html>
	<head>
		<title>Web Storage</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css">
		<script type="text/javascript" src="js/storage.js"></script>
	</head>
	<body>
		<div class="container-fluid main-container">
			<div class="row col-xs-12">
				<header class="header">
					<span>Web Storage</span>
				</header>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Local Storage/ Session Storage</label>
					<form>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<label>Key</label>
									<input type="text" name="key" class="form-control" placeholder="Please enter key">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label>Value</label>
									<input type="text" name="value" class="form-control" placeholder="Please enter value">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-default">Submit</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<label>Result</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Indexed DB</label>
					<form>
						<div class="form-group">
							<textarea rows="5" col="5" class="form-control"></textarea>
							<button class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Web SQL</label>
					<div class="tabs">
						<button>Query</button>
						<button>JSON</button>
					</div>
					<form>
						<div class="tab-result form-group">
							<textarea rows="5" col="5" class="form-control"></textarea>
							<button class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		let storage = new Storage({
			name:'web-storage',
			version: '1.0',
			tableName: 'storage',
			size: 20
		});
		userSelection();
		function userSelection() {
			let selection = document.getElementsByClassName('tabs')[0].children;
			selection[0].setAttribute('class', 'selected');
			for(let select of selection) {
				select.addEventListener('click', changeUserSelection);
			}
			changePlaceHolder();
		}

		function changeUserSelection(event) {
			let childs = document.getElementsByClassName('tabs')[0].children;
			for(let child of childs) {
				child.classList.remove('selected');
			}
			event.currentTarget.setAttribute('class', 'selected');
			changePlaceHolder();
		}

		function changePlaceHolder() {
			let selection = document.getElementsByClassName('tabs')[0].children;
			let argument = document.getElementsByClassName('tab-result')[0].children[0];
			for(let select of selection) {
				if(select.innerText === 'Query' && select.classList.contains('selected')) {
					argument.setAttribute('placeholder', 'Write you SQL query here..');
					return;
				} else {
					argument.setAttribute('placeholder', 'Write you JSON here..');
				}
			}
		}

		}

		function fetchValue() {
			document.getElementById('key').innerHTML = document.getElementById('attribute').value;
			document.getElementById('pair').innerHTML = storage.getData(document.getElementById('attribute').value);
		}*/
	</script>
</html>
