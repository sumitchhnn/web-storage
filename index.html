<!DOCTYPE html>
<html>
	<head>
		<title>Web Storage</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="js/storage.js"></script>
		<style>
			.main-container {padding-right: 0px;padding-left: 0px;}
			.main-container > div {margin-right: 0px;padding-right: 0px;margin-left: 0px;padding-left: 0px;}
			.main-container > div:not(:first-child) {padding: 5%;}
			.tabs {padding: 2px;background: #612561;border-radius: 2px;}
			.tabs > button {padding: 5px 15px;}
			.header {
				background: #612561;
				color: white;
				padding: 1%;
				font-size: 1.5em;
				font-weight: bold;
				font-family: serif;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid main-container">
			<div class="row col-xs-12">
				<header class="header">
					<span>Web Storage</span>
				</header>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Local Storage/ Session Storage</label>
					<form>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<label>Key</label>
									<input type="text" name="key" class="form-control" placeholder="Please enter key">
								</div>
							</div>
							<div class="col-xs-6">
								<div class="form-group">
									<label>Value</label>
									<input type="text" name="value" class="form-control" placeholder="Please enter value">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-default">Submit</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<label>Result</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Indexed DB</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Web SQL</label>
					<div class="tabs">
						<button>Query</button>
						<button>JSON</button>
					</div>
					<form>
						<div class="tab-result form-group">
							<textarea rows="5" col="5" class="form-control"></textarea>
							<button class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

			name:'web-storage',
			version: '1.0',
			tableName: 'storage',
			size: 20

</html>
